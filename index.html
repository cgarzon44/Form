<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/fc9e5b8943.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@500;600&display=swap" rel="stylesheet">
</head>

<form class=form>
<div class="header">
        <h1 id=header>Payment form example</h1>
</div>

<div class=missing>
    <p id=missing>Some fields are missing</p>
</div>

<section class="data1">

<div class=inputs1>
      <div id="card">
          <p>Card #</p>
          <input id=card required placeholder="XXXXXXXXXXXXXXXX" minlength="16" maxlength="16">
      </div>
      <div id="Cvc">
          <p>CVC #</p>
          <input id=cvc required name="card" placeholder="0000" minlength="4" maxlength="4">
       </div>
      
       <div id="Amount">
          <p>Amount</p>
          <div class="dollar"> <i class="fas fa-dollar-sign"></i>
          <input id=amount required placeholder="Amount" min=0 max=99.99 step=0.01>
        </div>
      </div>
</div>
    
</section>

<section class="data2">

<div class=inputs2>
        <div id="firstname">
            <p>First Name</p>
            <input required name="Firstname">
        </div>
        <div class=city>
            <p>City</p>
            <input required name="City">
        </div>
         <div id="weaccept">
            <p>We accept:</p>
        <div class="inputs5">
            <input type="radio">
            <i class="fab fa-cc-mastercard"></i>
            <input type="radio">
            <i class="fab fa-cc-visa"></i>
            <input type="radio">
            <i class="fab fa-cc-discover"></i>
            <input type="radio">
            <i class="fab fa-cc-amex"></i>
        </div>

    </div>
</div>

<div class="inputs3">
    <div>
    <div id="lastname">
        <p>Last Name</p>
        <input required name="Lastname">
     </div>


     <div id="statepostal">
     <div class=state>
        <p>State</p>
        <select required name="state">
        <option hidden value="Blank">Pick a State</option>
        <option value="Florida">Florida</option>
        <option value="New York">New York</option>
        <option value="California">California</option>
        <option value="Texas">Texas</option></select>
    
        </div>

      <div class=postalcode>
            <p>Postal Code</p>
            <input required name="Postal Code">
            </div>
        </div>

         <div id="message">
                <p>Message</p>
        
                <textarea name="Message"type="text"></textarea>
                <p id="addnotes">Add any notes here.</p>
                        </div>




</div>



</div>
</section>

<div class="buttons">
    <button id="Cancel"
    type="submit">Cancel</button>
    <button id="send" type="submit">Send</button>
</div>

</form>


</html>
